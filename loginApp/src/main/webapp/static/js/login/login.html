<script id="login-template" type="text/template">
	<div id="login-form" class="login-form">
		<div class="header">
			<h1>Java Geeks App</h1>
			<span>Fill out the below form to login.</span>
		</div>

		<div class="content">
			<input name="username" type="email" class="input username"
						placeholder="Username" />
			<div class="user-icon"></div>
			<input name="password" type="password" class="input password"
						placeholder="Password" />
			<div class="pass-icon"></div>
		</div>
		<div>
			<span class="status_message" id="statusMessage" style="display: none;"></span>
		</div>
		<div class="submit-buttons">
			<input type="submit" id="loginBtn" name="submit" value="Login" class="button" />
			<input type="submit" name="submit" value="Register"
						class="register" />
		</div>
	</div>			
</script>
